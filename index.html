	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->
			<!-- Icon -->
			<!-- <div class="fadeIn first">
				<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
			</div> -->
			<div class="fadeIn first">
				<img src="img/logo_transparent.png" id="icon" alt="User Icon" />
			</div>

			<!-- Login Form -->
			<form method="post" action="cls/login.php">
				<input type="text" id="login_id" class="fadeIn second" name="login_id" placeholder="ログインID">
				<input type="password" id="password" class="fadeIn third" name="password" placeholder="パスワード">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="passCheck">
					パスワードを表示する
					<span class="form-check-sign">
							<span class="check"></span>
					</span>
				</label>
				<br>
				<input type="submit" class="fadeIn fourth" value="Log In">
			</form>

			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" href="pages/page_sign_up.html">会員登録</a>
			</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
	<!-- sweetalert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script>
		$(function(documet){
		var params = (new URL(document.location)).searchParams;
		var success_flg = params.get('success');
	
		if (success_flg != null) {
			if(success_flg == 1){
				Swal.fire({
					type: 'success',
					width : '44rem',
					title: 'アカウントの登録に成功しました。',
				})
			} else if(success_flg == 2) {
				Swal.fire({
					type: 'success',
					width : '44rem',
					title: '退会に成功しました。',
				})
			}
		}
	});
	</script>
  <script>
    $(function(documet){
    var params = (new URL(document.location)).searchParams;
    var error_flg = params.get('error');
  
    if (error_flg != null) {
      if(error_flg == 1){
        Swal.fire({
          type: 'error',
          width : '44rem',
          title: 'アカウントが存在しません。',
        })
      }
    }
  });
  </script>
	<script>
	$(function() {
			var password = '#password';
			var passcheck = '#passCheck';

			$(passcheck).change(function() {
				if ($(this).prop('checked')) {
					$(password).attr('type','text');
				} else {
					$(password).attr('type','password');
				}
			})
		}
	)
	</script>
</body>
